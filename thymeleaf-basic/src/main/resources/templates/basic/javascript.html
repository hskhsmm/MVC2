<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Inline</title>
</head>

<body>

<!-- 자바스크립트 인라인 사용 전 (Thymeleaf 해석 안됨) -->
<script>
  var username = [[${user.username}]];
  var age = [[${user.age}]];

  // 자바스크립트 내추럴 템플릿
  var username2 = /*[[${user.username}]]*/ "test username";

  // 객체
  var user = [[${user}]];
</script>

<!-- 자바스크립트 인라인 사용 후 (Thymeleaf가 실제 JS 변수로 변환해줌) -->
<script th:inline="javascript">
  var username = [[${user.username}]];
  var age = [[${user.age}]];

  // 자바스크립트 내추럴 템플릿
  var username2 = /*[[${user.username}]]*/ "test username";

  // 객체
  var user = [[${user}]];
</script>

</body>
</html>
