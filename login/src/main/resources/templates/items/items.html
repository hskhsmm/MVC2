<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .header-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table-custom {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .table-custom thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            color: #2c3e50;
            font-weight: 600;
        }
        .table-custom tbody tr:hover {
            background-color: #f8f9fa;
        }
        .table-custom a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .table-custom a:hover {
            color: #007bff;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="header-section text-center">
        <h2 class="display-4 mb-3" th:text="#{page.items}">상품 목록</h2>
        <p class="lead text-muted">등록된 상품 목록을 확인하세요</p>
    </div>

    <div class="mb-4">
        <button class="btn btn-primary btn-custom float-end"
                onclick="location.href='addForm.html'"
                th:onclick="|location.href='@{/items/add}'|"
                type="button" th:text="#{page.addItem}">
            상품 등록
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-custom">
            <thead>
            <tr>
                <th th:text="#{label.item.id}">ID</th>
                <th th:text="#{label.item.itemName}">상품명</th>
                <th th:text="#{label.item.price}">가격</th>
                <th th:text="#{label.item.quantity}">수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a href="item.html" th:href="@{/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">회원id</a></td>
                <td><a href="item.html" th:href="@{|/items/${item.id}|}" th:text="${item.itemName}">상품명</a></td>
                <td th:text="${item.price}">10000</td>
                <td th:text="${item.quantity}">10</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
