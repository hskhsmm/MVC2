<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .item-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        .btn-custom {
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 500;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="header-section text-center">
        <h2 class="display-4 mb-3" th:text="#{page.item}">상품 상세</h2>
        <p class="lead text-muted">상품의 상세 정보를 확인하세요</p>
    </div>

    <div th:if="${param.status}" class="success-message">
        <h4 class="mb-0">저장 완료</h4>
    </div>

    <div class="item-section">
        <div class="mb-3">
            <label for="itemId" class="form-label" th:text="#{label.item.id}">상품 ID</label>
            <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${item.id}" readonly>
        </div>
        <div class="mb-3">
            <label for="itemName" class="form-label" th:text="#{label.item.itemName}">상품명</label>
            <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.itemName}" readonly>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label" th:text="#{label.item.price}">가격</label>
            <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${item.price}" readonly>
        </div>
        <div class="mb-4">
            <label for="quantity" class="form-label" th:text="#{label.item.quantity}">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${item.quantity}" readonly>
        </div>

        <div class="row g-3">
            <div class="col">
                <button class="w-100 btn btn-primary btn-custom"
                        onclick="location.href='editForm.html'"
                        th:onclick="|location.href='@{/items/{itemId}/edit(itemId=${item.id})}'|"
                        type="button" th:text="#{page.updateItem}">상품 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-outline-secondary btn-custom"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/items}'|"
                        type="button" th:text="#{button.cancel}">목록으로</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
