<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
            margin-top: 50px;
        }
        .field-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h2>로그인</h2>
    </div>

    <form th:action="@{/login}" th:object="${loginForm}" method="post">

        <!-- redirectURL 파라미터 유지 -->
        <input type="hidden" name="redirectURL" th:value="${param.redirectURL}">

        <!-- 글로벌 에러 처리 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <!-- 로그인 ID -->
        <div class="mb-3">
            <label for="loginId" class="form-label fw-bold">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="is-invalid">
            <div class="field-error" th:errors="*{loginId}"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-4">
            <label for="password" class="form-label fw-bold">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid">
            <div class="field-error" th:errors="*{password}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-lg w-48" type="submit">로그인</button>
            <a class="btn btn-outline-secondary btn-lg w-48" th:href="@{/}" role="button">취소</a>
        </div>

    </form>
</div>
</body>
</html>
