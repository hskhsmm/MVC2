<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .form-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-custom {
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 500;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="form-section">
        <div class="text-center mb-4">
            <h2 class="display-4">회원 가입</h2>
            <p class="lead text-muted">새로운 계정을 만들어보세요</p>
        </div>

        <form th:action="@{/members/add}" th:object="${member}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>

            <div class="mb-3">
                <label for="loginId" class="form-label">로그인 ID</label>
                <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error">
                <div class="field-error error-message" th:errors="*{loginId}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
                <div class="field-error error-message" th:errors="*{password}"></div>
            </div>

            <div class="mb-4">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error">
                <div class="field-error error-message" th:errors="*{name}"></div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-custom" type="submit">회원 가입</button>
                </div>
                <div class="col">
                    <a class="w-100 btn btn-outline-secondary btn-custom" th:href="@{/}" role="button">취소</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
